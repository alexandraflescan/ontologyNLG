<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Let's start!</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this WebApp -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Plugin CSS -->
    <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this WebApp -->
    <link href="css/freelancer.min.css" rel="stylesheet">
    <link href="css/myOwn.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">/*-+=/*-+=/*-+=   Automated word problems generator   /*-+=/*-+=/*-+=/*-+=</a>

    </div>
</nav>

<!-- Header -->
<header class="masthead bg-primary text-white text-center">
    <div class="container">
        <img class="img-fluid mb-5 d-block mx-auto" src="img/profile.png" alt="">
        <h2 class="text-uppercase mb-0">Math Tests in Seconds</h2>
        <hr class="star-light">
        <h2 class="font-weight-light mb-0">Do the math, the words are here :)</h2>
    </div>
</header>
<div class="container">
    <div class="row">

        <div id="calculator" role="application" class="col-md-4 col-md-offset-1 col-lg-4 col-lg-offset-1">
            <!-- Screen -->
            <div class="top">
                <div class="screen" aria-labelledby="displayScreen" contentEditable=true data-text="Enter exercise here:"></div>
            </div>

            <div class="keys" aria-labelledby="inputKeys">
                <!-- operators and other keys -->
                <span tabindex="0">7</span>
                <span tabindex="0">8</span>
                <span tabindex="0">9</span>
                <span tabindex="0" class="operator">+</span>
                <span tabindex="0">4</span>
                <span tabindex="0">5</span>
                <span tabindex="0">6</span>
                <span tabindex="0" class="operator">-</span>
                <span tabindex="0">1</span>
                <span tabindex="0">2</span>
                <span tabindex="0">3</span>
                <span tabindex="0" class="operator">x</span>
                <span tabindex="0" class="clear">Del</span>
                <span tabindex="0">0</span>
                <span tabindex="0">.</span>
                <span tabindex="0" class="operator">รท</span>
                <span tabindex="0" class="eval">Go!</span>
            </div>
        </div>

        <div class="panel panel-default col-md-4 col-md-offset-2" id="problem_output">
            <div class="panel-heading">Get your problem here</div>
            <div class="panel-body">

            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

<!-- Plugin JavaScript -->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

<!-- Contact Form Jasubdom = get_subclasses(domain[0])vaScript -->
<script src="js/jqBootstrapValidation.js"></script>
<script src="js/contact_me.js"></script>

<!-- Custom scripts for this WebApp -->
<script src="js/freelancer.min.js"></script>


<script src="js/calculator.js"></script>

</body>

</html>
